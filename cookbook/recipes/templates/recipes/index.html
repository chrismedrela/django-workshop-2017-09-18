{% extends "base.html" %}

{% block title %}List of recipes{% endblock %}

{% block content %}
<h2>List of recipes</h2>
<ul>
    {% for recipe in object_list %}
    <li>
        <a href="{{ recipe.get_absolute_url }}">{{ recipe.title }}</a>
        <a href="{% url 'recipes_recipe_detail' recipe.slug %}">{{ recipe.title }}</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
